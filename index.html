<head>

<body>

    <div class="questions">
        <div class="question">
            <p><span class="number">1) </span><span class="questionText">Who is the all time leading point scorer in NBA
                    history?</span></p>
            <div class="answers">
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A. Kobe
                        Bryant</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B. Michael
                        Jordan</span></label>
                <label><input type="checkbox" class="answer" data-correct="true"><span class="text">C. Kareem
                        Abdul-Jabbar</span></label>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="question">
            <p><span class="number">2) </span><span class="questionText">What city in Australia has the highest
                    population?</span></p>
            <div class="answers">
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A.
                        Perth</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B.
                        Melbourne</span></label>
                <label><input type="checkbox" class="answer" data-correct="true"><span class="text">C.
                        Sydney</span></label>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="question">
            <p><span class="number">3) </span><span class="questionText">What blood type do you need to be a universal
                    donor?</span></p>
            <div class="answers">
                <label><input type="checkbox" class="answer" data-correct="true"><span class="text">A. Type
                        O-</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B. Type
                        O+</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">C. Type
                        B+</span></label>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="question">
            <p><span class="number">4) </span><span class="questionText">What ingredient in bread causes it to
                    rise?</span></p>
            <div class="answers">
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A.
                        Milk</span></label>
                <label><input type="checkbox" class="answer" data-correct="true"><span class="text">B.
                        Yeast</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">C.
                        Flour</span></label>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="question">
            <p><span class="number">5) </span><span class="questionText">What is the third most abundant gas in Earthâ€™s

            <div class="answers">
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">A.
                        Helium</span></label>
                <label><input type="checkbox" class="answer" data-correct="false"><span class="text">B.
                        Nitrogen</span></label>
                <label><input type="checkbox" class="answer" data-correct="true"><span class="text">C.
                        Argon</span></label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
